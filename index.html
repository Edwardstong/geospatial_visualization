<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bikewatching</title>

    <!-- Favicon -->
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />

    <!-- Global styles -->
    <link rel="stylesheet" href="global.css" />
    <!-- Map-specific styles -->
    <link rel="stylesheet" href="map.css" />

    <!-- Mapbox GL JS CSS -->
    <link
    href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
    rel="stylesheet"
    />

    <!-- Mapbox GL JS (global mapboxgl object) -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

    <!-- Our map logic (ES module, for D3 imports) -->
    <script type="module" src="map.js"></script>

  </head>
  <body>
    <header>
      <div>
        <h1>ğŸš´â€â™€ï¸ Bikewatching</h1>
        <p>
          Visualizing Bluebikes station traffic in Boston and Cambridge by time
          of day.
        </p>
      </div>

      <!-- Time filter slider -->
      <label class="time-filter">
        Filter by time:
        <input
          id="time-slider"
          type="range"
          min="-1"
          max="1440"
          value="-1"
        />
        <time id="selected-time"></time>
        <em id="any-time">(any time)</em>
      </label>
    </header>

    <!-- Map container with SVG overlay for stations -->
    <div id="map">
    </div>

    <!-- Color legend for traffic flow -->
    <div class="legend">
      <div style="--departure-ratio: 1">More departures</div>
      <div style="--departure-ratio: 0.5">Balanced</div>
      <div style="--departure-ratio: 0">More arrivals</div>
    </div>
  </body>
</html>
